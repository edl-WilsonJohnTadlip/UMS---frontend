<section class="bg-gray-50 dark:bg-gray-900">
    <div *ngIf="(messageService.getErrorMessage() | async) as errorMessage" id="toast-top-right" class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800" role="alert">
        <svg class="w-5 h-5 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <div class="text-sm font-normal">{{ errorMessage }}</div>
    </div>
    <div *ngIf="(messageService.getSuccessMessage() | async) as successMessage" id="success-toast" class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800" role="alert">
        <svg class="w-5 h-5 text-green-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 0a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm4.95 7.344l-6.16 7.57a1 1 0 0 1-1.55 0l-3.98-4.86a1 1 0 0 1 1.56-1.278l3.07 3.74 5.71-7.03a1 1 0 1 1 1.56 1.278z"/>
        </svg>
        <div class="text-sm font-normal">{{ successMessage }}</div>
    </div>
    <div class="flex flex-col items-center justify-center px-6 md:h-screen md:w-full lg:py-0">
        <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">Flowbite    
        </a> -->
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <!-- <form class="space-y-4 md:space-y-6"> -->
                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        <!-- Error message for email required -->
                        <div *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.required" class="text-red-500 text-xs mt-1">Email is required.</div>
                        <!-- Error message for email pattern -->
                        <div *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.email" class="text-red-500 text-xs mt-1">Invalid email format.</div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <!-- Error message for password required -->
                        <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.required" class="text-red-500 text-xs mt-1">Password is required.</div>
                        <!-- Error message for password minimum length -->
                        <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.minlength" class="text-red-500 text-xs mt-1">Password must be at least 6 characters long.</div>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don't have an account yet? <a routerLink="/register" class="font-medium text-white hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                    
                </form>
            </div>
        </div>
    </div>
  </section>
